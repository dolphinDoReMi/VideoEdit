name: Android E2E Test
on:
  push:
    branches: [ main ]
    paths:
      - 'feature/whisper/**'
      - 'app/**'
      - 'core/**'
  workflow_dispatch:

jobs:
  e2e:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - uses: gradle/actions/setup-gradle@v4
      
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/*.cpp', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-ccache-
            
      - name: Build App
        run: ./gradlew :app:assembleDebug :feature:whisper:assembleDebug
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Create AVD
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          script: |
            # Generate test WAV
            python3 tools/gen_wav.py /tmp/sample.wav
            
            # Setup directories
            adb shell mkdir -p /sdcard/Mira/inbox /sdcard/Mira/out /sdcard/Mira/models
            
            # Push test file
            adb push /tmp/sample.wav /sdcard/Mira/inbox/sample.wav
            
            # Install APK
            adb install -r app/build/outputs/apk/debug/*.apk
            
            # Trigger Whisper broadcast
            adb shell am broadcast -a com.mira.com.whisper.RUN \
              --es input file:///sdcard/Mira/inbox/sample.wav \
              --es model /sdcard/Mira/models/ggml-base.en.gguf \
              --ei threads 4 --ei beam 0 --es lang auto --ez translate false
            
            # Wait for processing
            sleep 10
            
            # Check for sidecar
            adb shell ls /sdcard/Mira/out/
            
            # Pull sidecars
            mkdir -p sidecars
            adb pull /sdcard/Mira/out/ sidecars/ || true
            
            # Validate sidecar
            if [ -f sidecars/*.json ]; then
              node tools/sidecar_check.js sidecars/*.json
            else
              echo "No sidecar found"
              exit 1
            fi
            
            # Capture logcat
            adb logcat -d > logcat.txt
            
      - name: Upload Sidecars
        uses: actions/upload-artifact@v4
        with:
          name: sidecars
          path: sidecars/
          if-no-files-found: ignore
          
      - name: Upload Logcat
        uses: actions/upload-artifact@v4
        with:
          name: logcat
          path: logcat.txt
          if-no-files-found: ignore
          
      - name: Upload Build Reports
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            app/build/reports/
            feature/whisper/build/reports/
          if-no-files-found: ignore
