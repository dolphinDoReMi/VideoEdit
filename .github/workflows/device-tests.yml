name: Device Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Derive thread suffix
        id: suffix
        run: echo "suffix=$(./scripts/thread_suffix.sh)" >> $GITHUB_OUTPUT
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Gradle build (assembleDebug with suffix)
        uses: gradle/gradle-build-action@v3
        with:
          arguments: >
            :app:assembleDebug
            -PappIdSuffix=${{ steps.suffix.outputs.suffix }}
      # Add device lab integration here if available

  ios:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Derive thread suffix
        id: suffix
        run: echo "suffix=$(./scripts/thread_suffix_ios.sh)" >> $GITHUB_OUTPUT
      - name: Xcode build (no signing on CI)
        run: |
          set -euo pipefail
          if [ ! -d ios ]; then
            echo "No iOS project in repo; skipping iOS build." && exit 0
          fi
          xcodebuild -scheme MiraApp -configuration Debug \
            -destination 'generic/platform=iOS' \
            THREAD_SUFFIX='${{ steps.suffix.outputs.suffix }}' build || true


